<div layout-fill class="parentDiv">
    <div layout="row">&nbsp;</div>
    <div layout="row" layout-align="center center">
        <img src="build/images/logo.png">
    </div>
    <div layout="row" layout-align="center center">
        <md-input-container class="md-block">
            <label>Username</label>
            <input ng-model="login.username">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input ng-model="login.password">
        </md-input-container>
    </div>
    <div layout="row" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="login.login()">Login</md-button>
    </div>
</div>
