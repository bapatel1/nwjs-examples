<div class="form-group">
    <div class="input-group input-group-sm robotoregular">
        <span class="input-group-addon">{{label | uppercase}}</span>
        <input type="{{type}}"
        class="form-control input-sm"
        placeholder="{{placeholder}}"
        ng-attr-id="{{id}}"
        name="{{id}}"
        ng-model="ngModel"
        ng-model-options="(ngModelOptions ? ngModelOptions : {})"
        ng-minlength="ngMinlength"
        ng-maxlength="ngMaxlength"
        ng-required="required"
        disable-valid-styling="{{!required}}"
        ng-minlength-err-type="{{ngMinlengthErrType}}">
    </div>
</div>
