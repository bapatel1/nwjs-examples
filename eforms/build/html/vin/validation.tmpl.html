<div class="panel" ng-class="ngClass()"><div class="panel-heading" ng-click="isCollapsed = !isCollapsed"><h4 class="panel-title"><span>{{panelheadertext}}</span></h4></div><div collapse="isCollapsed"><div class="panel-body"><tabset><!-- Error tab --><tab><tab-heading class="mdc-text-red-500"><i class="fa fa-times-circle"></i>&nbsp;Errors</tab-heading><table class="table table-bordered table-hover table-condensed table-responsive"><thead><tr><th>Status</th><th>Field</th><th>Description</th></tr></thead><tbody ng-repeat="element in form" ng-if="element.$invalid"><tr ng-repeat="(key,value) in element.$error" ng-if="validationrules[element.$name].errors[key]"><td><button type="button" class="btn btn-danger btn-xs" ng-click="focusOnFn({field:element.$name})">Fix</button></td><td>{{validationrules[element.$name].name}}</td><td>{{validationrules[element.$name].errors[key]}}</td></tr></tbody></table></tab><!-- Warning tab --><tab><tab-heading class="mdc-text-orange-500"><i class="fa fa-exclamation-triangle"></i>&nbsp;Warnings</tab-heading><table class="table table-bordered table-hover table-condensed table-responsive"><thead><tr><th>Status</th><th>Field</th><th>Description</th></tr></thead><tbody ng-repeat="element in form" ng-if="element.$invalid"><tr ng-repeat="(key,value) in element.$error" ng-if="validationrules[element.$name].warnings[key]"><td><button type="button" class="btn btn-danger btn-xs" ng-click="focusOn(element.$name)">Fix</button></td><td>{{validationrules[element.$name].name}}</td><td>{{validationrules[element.$name].warnings[key]}}</td></tr></tbody></table></tab><!-- info tab  --><tab><tab-heading class="mdc-text-blue-700"><i class="fa fa-info-circle"></i>&nbsp;Info</tab-heading>Info will be here.</tab></tabset></div></div></div>
